<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Book Library</h1>
    <div id="bookTable" class="mt-4"></div>
    <form id="addForm" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="publisher" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Pages:</label>
            <input type="number" class="form-control" id="pages" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Function to display books
        function displayBooks(books) {
            var table = "<table><tr><th>Title</th><th>Author</th><th>Publisher</th><th>Year</th><th>Pages</th></tr>";
            for (var i = 0; i < books.length; i++) {
                var book = books[i];
                table += "<tr><td>" + book.title + "</td><td>" + book.author + "</td><td>" + book.publisher + "</td><td>" + book.year + "</td><td>" + book.pages + "</td></tr>";
            }
            table += "</table>";
            $("#bookTable").html(table);
        }

        // Function to handle form submission
        $("#addForm").submit(function(e) {
            e.preventDefault();
            var book = {
                title: $("#title").val(),
                author: $("#author").val(),
                publisher: $("#publisher").val(),
                year: $("#year").val(),
                pages: $("#pages").val()
            };
            $.ajax({
                type: "POST",
                url: "books",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(book),
                success: function(response) {
                    displayBooks(response);

                    // Clear the form fields
                    $("#title").val("");
                    $("#author").val("");
                    $("#publisher").val("");
                    $("#year").val("");
                    $("#pages").val("");
                }
            });
        });

        // Load books on page load
        $.ajax({
            type: "GET",
            url: "books",
            contentType: "application/json; charset=UTF-8", // Set content type and encoding
            success: function(response) {
                displayBooks(response);
            }
        });
    });
</script>
</body>
</html>
